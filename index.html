<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.scss">

</head>
<body>

	<main id="centre-card">
    <img src="images/illustration-hero.svg" id="top-image">


    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>


  <div id="order-display">
    <img src="images/icon-music.svg" id="music-icon">

    <div>
      <p id="plan-name">Annual Plan</p>
      <p id="price">$59.99/year</p>
    </div>

    <a id="change-link">Change</a>
  </div>
  
  <button type="button" id="proceed-button">Proceed to Payment</button>
  <a id="cancel-link">Cancel Order</a>
	</main>
    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JunoField/">Juno Field</a>.
  </div>
</body>
</html>
